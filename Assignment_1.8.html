<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Removes the space between cells */
        }
        th, td {
            border: 1px solid black;
            padding: 4px; /* Reduces the padding for a tighter look */
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Product Information Table</h2>

<table>
    <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Description</th>
        <th colspan="2">Total Price</th>
    </tr>
    <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>10</td>
        <td>This is product 1</td>
        <td colspan="2">20</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>20</td>
        <td>This is product 2</td>
        <td colspan="2">60</td>
    </tr>
    <tr>
        <td colspan="4">Sum</td>
        <td colspan="2">80</td>
    </tr>
</table>

</body>
</html>
